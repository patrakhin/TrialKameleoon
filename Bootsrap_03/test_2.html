<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vehicles Page</title>
    <link rel="icon" href="favicon.ico" type="image/x-icon">
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
    <!-- Подключаем Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <style>
        .pagination-container {
            margin-top: 20px;
        }

        /* Стиль для центрирования текста в ячейках таблицы на мобильных устройствах */
        @media (max-width: 767px) {
            .table th,
            .table td {
                text-align: center;
                font-size: 12px; /* Уменьшаем размер шрифта для мобильных устройств */
            }
        }
    </style>
</head>

<body>
    <div class="container mt-5">
        <div class="row">
            <div class="col-12">
                <div class="table-responsive">
                    <table class="table">
                        <thead class="thead-dark">
                            <tr>
                                <th class="col-md-1">ID</th>
                                <th class="col-md-2">Number</th>
                                <th class="col-md-1">Price</th>
                                <th class="col-md-1">Year</th>
                                <th class="col-md-1">Mileage</th>
                                <th class="col-md-2">Equipment Type</th>
                                <th class="col-md-2">Car Brand</th>
                                <th class="col-md-2">Enterprise</th>
                            </tr>
                        </thead>
                        <tbody id="vehicleTableBody">
                            <!-- Тут будут данные из ответа бэкенда, используйте JavaScript для вставки данных -->
                        </tbody>
                    </table>
                </div>
                <div class="pagination-container">
                    <nav aria-label="Page navigation">
                        <ul class="pagination" id="paginationButtons">
                            <!-- Кнопки пагинации будут добавлены сюда с использованием JavaScript -->
                        </ul>
                    </nav>
                    <div class="text-center mt-3">
                        <span id="currentPage" class="mr-2"></span>
                        <span>из</span>
                        <span id="totalPages" class="ml-2"></span>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Подключаем скрипт для работы с таблицей и пагинацией -->
    <script src="page_3_script.js"></script>
    <script src="js/bootstrap.js"></script>
</body>

</html>
